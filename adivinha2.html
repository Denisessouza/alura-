<meta charset="UTF-8">

<script>
	
	
	function pulaLinha(){
		document.write("<br> <br>")
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();

	}


var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <=3) {

	var chute = parseInt(prompt("Digite um número de um a cinco:"));
	
	if(chute==numeroPensado){
		mostra("Parabéns, você ACERTOU !!");
		break;
	
	} else {

		mostra ("Que pena, você ERROU, o número pensado era " + numeroPensado);
	
	}

	tentativas++;
}

mostra("FIM")

</script>

//uso do BREAK para quebrar o loop.
